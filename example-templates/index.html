<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ title }}</title>
</head>
<body>
  <h2>{{ title }}</h2>
  {{{ contents }}}
  <ul>
  {{#each collections}}
    {{#each this}}
      <li><a href="{{ path }}">{{ title }}</a><br>{{ description }}</li>
    {{/each}}
  {{/each}}
  </ul>
</body>
</html>
